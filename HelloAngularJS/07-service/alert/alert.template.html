<div class="alert alert-success" ng-repeat="message in $ctrl.messages track by $index">
    {{message}}
    <button ng-click="$ctrl.deleteMessage($index)">x</button>
</div>
<style>
    .alert {
        border: 1px solid;
        border-radius: 5px;
        padding: 5px;
        margin: 5px 0;
    }

    .alert-success {
        border-color: green;
        background-color: lightgreen;
    }
</style>
