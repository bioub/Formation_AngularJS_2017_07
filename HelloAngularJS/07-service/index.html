<!DOCTYPE html>
<html lang="en" ng-app="app.module">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<af-alert></af-alert>

<div ng-controller="PrenomCtrl as $ctrl">
    <div>
        Pr√©noms : <input type="text" ng-model="$ctrl.prenom">
        <button ng-click="$ctrl.addPrenom()"
                ng-disabled="!$ctrl.prenom.length">
            +
        </button>
    </div>
    <p ng-repeat="prenom in $ctrl.prenoms track by $index">
        {{$index}} - Bonjour <span ng-bind="prenom"></span> !
        <button ng-click="$ctrl.removePrenom($index)">-</button>
    </p>
</div>

<script src="../node_modules/angular/angular.js"></script>
<script src="prenom.controller.js"></script>
<script src="alert/alert.component.js"></script>
<script src="alert/alert.service.js"></script>
<script src="alert/alert.module.js"></script>
<script src="app.module.js"></script>
</body>
</html>
