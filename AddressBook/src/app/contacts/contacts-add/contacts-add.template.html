<h2>Ajouter un contact</h2>

<form name="contactForm" novalidate ng-submit="contactForm.$valid && $ctrl.addContact()">
    <div class="form-group"
         ng-class="{'has-error': contactForm.name.$invalid && contactForm.name.$touched}">
        <label>Nom complet</label>
        <input class="form-control" name="name" required ng-model="$ctrl.contact.name">
        <span class="help-block"
              ng-if="contactForm.name.$error.required && contactForm.name.$touched">
            Le nom complet est obligatoire
        </span>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" ng-model="$ctrl.contact.email">
    </div>
    <div class="form-group">
        <label>Téléphone</label>
        <input type="tel" class="form-control" name="phone" ng-model="$ctrl.contact.phone">
    </div>
    <button class="btn btn-default" ng-disabled="contactForm.$invalid">Ajouter</button>
</form>
